<!DOCTYPE html>
<html>
<head>
  <title>PassForB Control Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
      width: 320px;
      background-color: #f5f5f5;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .header-logo {
      font-size: 28px;
      margin-right: 10px;
    }
    .header-title {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    .status-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding: 12px;
      background-color: white;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .locked {
      background-color: #ff5252;
      box-shadow: 0 0 5px #ff5252;
    }
    .unlocked {
      background-color: #4caf50;
      box-shadow: 0 0 5px #4caf50;
    }
    .status-text {
      font-weight: bold;
    }
    .action-button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s;
    }
    .action-button:hover {
      opacity: 0.9;
    }
    .primary {
      background-color: #4a6cf7;
      color: white;
    }
    .danger {
      background-color: #ff5252;
      color: white;
    }
    .control-panel {
      background-color: white;
      border-radius: 6px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .control-panel h2 {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 16px;
      color: #333;
    }
    .form-group {
      margin-bottom: 12px;
    }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      color: #555;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    .message {
      padding: 10px;
      border-radius: 4px;
      margin-top: 16px;
      display: none;
      font-size: 13px;
    }
    .success {
      background-color: #e8f5e9;
      color: #4caf50;
      border: 1px solid #4caf50;
    }
    .error {
      background-color: #ffebee;
      color: #f44336;
      border: 1px solid #f44336;
    }
    .footer {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-logo">ðŸ”’</div>
    <div class="header-title">PassForB - Chrome Lock</div>
  </div>
  
  <div class="status-container">
    <div id="statusDot" class="status-dot unlocked"></div>
    <div id="statusText" class="status-text">Chrome is unlocked</div>
  </div>
  
  <button id="toggleLockBtn" class="action-button danger">Lock Chrome</button>
  
  <div class="control-panel">
    <h2>Update Credentials</h2>
    <div class="form-group">
      <label for="newPassword">New Password (optional):</label>
      <input type="password" id="newPassword" placeholder="Leave blank to keep current">
    </div>
    <div class="form-group">
      <label for="newRecoveryId">New Recovery ID (optional):</label>
      <input type="text" id="newRecoveryId" placeholder="Leave blank to keep current">
    </div>
    <button id="updateCredentialsBtn" class="action-button primary">Update Credentials</button>
  </div>
  
  <div id="statusMessage" class="message"></div>
  
  <div class="footer">
    PassForB - 100% Secure Browser Lock - v1.0
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
